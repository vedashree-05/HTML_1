<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    table,tr,td,th {
        width:500px;
        border: 1px solid #222;
        border-style: double ;
        text-align: center;
    }
    td,th {
        padding: 10px;
    }
    #last{

        text-align: left;
    }
    
    </style>
    
</head>
<body>
   <h1 > <img src="C:\Users\Admin\Downloads\htmimg.png" width="50" height="75" >Create Tables in HTML</h1>
    <table>
        <tr>
            <td>Column 1</td>
            <td>Column 2</td>
            <td>Column 3</td>
        </tr>
        <tr>
            <td rowspan="2">Row 1 cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>

        </tr>
        <tr>
            <td>Row 2 Cell 2</td>
            <td>Row 2 Cell 3</td>
        </tr>
        <tr>
            <td colspan="3" id="last">Row 3 Cell 3</td>
        </tr>
    </table>
</body>
</html>
