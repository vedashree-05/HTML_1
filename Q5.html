<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        legend{

            font-size:40px;

        .inline{
            display: inline;

</head>

    <label class="inline">BIRTHDATE:</label>

    <label class="inline">CONTACT:</label><br>

        <input type="number" name="user" id="number"><br><br>

        <label class="inline"><input type="radio" name="part time" >Part Time</label>
        <label class="inline"><input type="radio" name="temp" >Temporary</label>
        <label class="inline"><input type="radio" name="casual" >Casual</label><br><br><br>

        <h1><b>Emergency Contact Details</b></h1><br>
        <label class="inline">Name:</label><br>
        <label for="name" class="inline">Title</label>

    <datalist id="occupation">
        <option value="CA"></option>
        <option value="Dr."></option>

    </datalist>
    <label class="inline">First Name</label>
        <input type="text" name="user" id="name" required>

        <input type="text" name="user" id="name" required><br><br>

    <mandatory><label class="inline">Relationship</label></mandatory>

    <input type="phno" class="number" id="phone">
    <label class="inline">Mobile Phone</label>
    <input type="phno" class="number" id="phone">

    <h1><b>Bank details</b></h1>

    <label class="inline">Account:</label><br>

    <input type="text" required>
    <label class="inline">Account number</label>
    <input type="number" required>
    <label class="inline">BSB number</label>

    <mandatory><label class="inline">Employee Signature</label></mandatory><br>
    <input type="text" name="user" placeholder="print your name here"><br>
    <input type="text" name="user" placeholder="enter date here"><br>
    <textarea name="comments"

        ></textarea><br>

</body>
</html>
