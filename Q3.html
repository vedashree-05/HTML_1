<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,td,tr,th{
            width: 500px;
            height: 10;
            border: 1px solid black;
            border-style: double;
            text-align: center;
        }
        td,th{
            padding:10px;
        }
    </style>
</head>
<body>
    <h1>Basic HTML Table</h1>
    <table>
        <tr>
            <th>Level1</th>
            <th>Level2</th>
            <th>Level3</th>
            <th>Info</th>
            <th>Name</th>
        </tr>
        <tr>
            <td rowspan="6">System</td>
            <td rowspan="4">System Apps</td>
            <td rowspan="3">SystemEnv1</td>
            <td>App Test</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>App memory</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>App test</td>
            <td>bar</td>
        </tr>
        <tr>
            <td>SystemEnv2</td>
            <td>Apptest</td>
            <td>bar</td>
        </tr>
        <tr>
            <td rowspan="2">System Memory</td>
            <td rowspan="2">Memory test</td>
            <td>Memory Func</td>
            <td>foo</td>
        </tr>
        <tr>
            <td>Apes test</td>
            <td>foo</td>
        </tr>
    </table>
    
</body>
</html>
