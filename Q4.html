<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,td,th {
            height: 10;
        width:750px;
        border: 2px solid #222;
        border-collapse: collapse ;
        text-align: center;
    }
    td,th {
        padding: 10px;
    }
    #right{
        text-align: right;
    }
    td{
        text-align: left;
    }
    </style>
</head>
<body>
    <table>
        <tr>

            <th rowspan="11">TCB</th>
            <th>Order no:</th>
            <td  colspan="3">#ABC001</td>
        </tr>
        <tr>
            <th>Order date:</th>
            <td  colspan="3">23-Mar-2016</td>
        </tr>
        <tr>
            <th colspan="4">Customer</th>
        </tr>
        <tr>
            <th>Name:</th>
            <td  colspan="3">John Papas</td>
        </tr>
        <tr>
            <th>Address:</th>
            <td colspan="3">Independence day 5th str,11511</td>
        </tr>
        <tr>
            <th colspan="4">Order Details</th>
        </tr>
        <tr>
            <td>1</td>
            <td >Of Mice And Men</td>
            <td>Book</td>
            <td id="right">10.00€</td>
        </tr>
        <tr>
            <td >2</td>
            <td >Les Miserables</td>
            <td >Book</td>
            <td id="right">12.00€</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Games of Thrones-S01</td>
            <td>DVD</td>
            <td id="right">50.00€</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Samsung Galaxy</td>
            <td>mobile Phone</td>
            <td id="right">200.00€</td>
        </tr>
        <tr>
            <th id="right" colspan="3">Total:</th>
            <td id="right">272.00€</td>
            
        </tr>
    </table>
</body>
</html>
